<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Cresta　Design</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
  <!-- header start -->
  <header class="header">
    <div class="header-wrapper">
      <h1 class="site-title"><a href="#">Cresta Design</a></h1>
      <div class="nav-wrapper">
        <nav class="header-nav">
          <ul class="nav-list">
            <li class="nav-item"><a href="#concept">Concept</a></li>
            <li class="nav-item"><a href="#service">Service</a></li>
            <li class="nav-item"><a href="#works">Works</a></li>
            <li class="nav-item"><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
      <button class="burger-btn">
          <span class="bar bar_top"></span>
          <span class="bar bar_mid"></span>
          <span class="bar bar_bottom"></span>
      </button>
      <!-- first view start -->
      <div class="section-wrapper" id="contact">
        <h2 class="section-title text-white">Contact</h2>
        <p class="section-bottom text-left">Contact us</p>
      </div>
      <!-- first view end -->
    </div>
  </header>
  <!-- header end -->
  <main>
      <!-- contact start -->
      <div class="form-wrapper">
        <form action="" method="post">
          <ul class="form-list">
            <li class="form-item">
              <label class="form-label" for="">お問い合わせ内容</label>
              <ul class="check-list">
                <li class="check-item">
                  <input class="check-input" type="checkbox" name="content" id="document">
                  <label class="check-label" for="document">資料請求</label>
                </li>
                <li class="check-item">
                  <input class="check-input" type="checkbox" name="telephone" id="telephone">
                  <label class="check-label" for="telephone">お電話でのご相談を希望</label>
                </li>
                <li class="check-item">
                  <input class="check-input" type="checkbox" name="request" id="request">
                  <label class="check-label" for="request">申し込み</label>
                </li>
              </ul>
            </li>
            <li class="form-item">
              <label class="form-label" for="staff_name">担当者名</label>
              <input class="form-input" type="text" name="staff_name" id="staff_name">
            </li>
            <li class="form-item">
              <label class="form-label" for="tel_num">電話番号</label>
              <input class="form-input" type="text" name="tel_num" id="tel_num">
            </li>
            <li class="form-item">
              <label class="form-label" for="email">メールアドレス</label>
              <input class="form-input" type="text" name="email" id="email">
            </li>
            <li class="form-item">
              <label class="form-label" for="other">その他</label>
              <textarea name="other" id="other" cols="30" rows="10"></textarea>
            </li>
          </ul>
          <button class="btn">Submit</button>
        </form>
      </div>
      <!-- contact end -->
  </main>
<!-- main end -->
<!-- footer start -->
<footer class="footer">
  <small>©︎cresta.design all rights reserved</small>
</footer>
<!-- footer end -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="../js/script.js"></script>
</body>
</html>
